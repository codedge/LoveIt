# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "LoveIt-with-tailwindcss"
license = "MIT"
description = "A Clean, Elegant but Advanced Hugo Theme for Hugo."
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]
min_version = "0.62.0"

[author]
  name = "codedge"
  homepage = "https://www.codedge.de/"

[original]
  name = "Dillon"
  homepage = "https://dillonzq.com/"
